<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/pages/constraints.css">
</head>

<body>

    <div class="main">

        <div class="content-wrapper">
        <!--<div id="main-content"></div>-->
            <h2 data-th-text="${session.session.title}">Planning </h2>
            <div id="main-content" class="main-content wizard clearfix" novalidate="novalidate" role="application">
			    <div class="steps clearfix">
			        <ul role="tablist">
			            <li role="tab" class="first done" aria-disabled="true">
			                <a id="main-content-t-0" href="/jours" aria-controls="main-content-p-0">
			                    <div class="title">
			                        <span class="number">1</span>
			                        Jours 
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="done" aria-disabled="true">
			                <a id="main-content-t-0" href="/horaires" aria-controls="main-content-p-0">
			                    <div class="title">
			                        <span class="number">2</span>
			                        Horaires
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="done" aria-disabled="true">
			                <a id="main-content-t-2" href="/salles" aria-controls="main-content-p-2">
			                    <div class="title">
			                        <span class="number">3</span>
			                        Ressources
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="done" aria-disabled="true">
			                <a id="main-content-t-3" href="/examens" aria-controls="main-content-p-3">
			                    <div class="title">
			                        <span class="number">4</span>
			                        Taches
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="current" aria-disabled="false"  aria-selected="true">
			                <a id="main-content-t-4" href="/contraintes" aria-controls="main-content-p-4">
			                	<span class="current-info audible"> </span>
			                    <div class="title">
			                        <span class="number">5</span>
			                        Planning
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled last" aria-disabled="true">
			                <a id="main-content-t-5" href="/planning" aria-controls="main-content-p-5">
			                    <div class="title">
			                        <span class="number">6</span>
			                        Fin
			                    </div>
			                </a>
			            </li>
			        </ul>
			    </div>
			    <div class="content clearfix">
			        <h3 id="main-content-h-0" tabindex="-1" class="title">
			            Jours 
			        </h3>
			        <fieldset id="main-content-p-0" role="tabpanel" aria-labelledby="main-content-h-0" class="body" style="display: none;" aria-hidden="true">
			            
			        </fieldset>
			        
			        
			        <h3 id="main-content-h-1" tabindex="-1" class="title current">
			            Plages horaires
			        </h3>
			        <fieldset id="main-content-p-1" role="tabpanel" aria-labelledby="main-content-h-1" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        
			        
			        <h3 id="main-content-h-2" tabindex="-1" class="title">
			            Salles
			        </h3>
			        <fieldset id="main-content-p-2" role="tabpanel" aria-labelledby="main-content-h-2" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        
			        <h3 id="main-content-h-3" tabindex="-1" class="title">
			            Examens
			        </h3>
			        <fieldset id="main-content-p-3" role="tabpanel" aria-labelledby="main-content-h-3" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        
			        <h3 id="main-content-h-4" tabindex="-1" class="title">
			            Planning
			        </h3>
			        <fieldset id="main-content-p-4" role="tabpanel" aria-labelledby="main-content-h-4" class="body current" aria-hidden="false">
			        	<div class="fieldset-content">
				            <div class="week-selection">
				            	<label class="mb-0">Semaine du : </label>
				            	<select onchange="onChangeWeekPlanning(this.value)" id="week-select" class="form-select form-control mb-0" style="width: unset;">
				            		
				            	</select>
				            </div>
				            
				            <div align="center" class=" mt-3">
					            <div class="table-responsive">
				                  <table class="table table-bordered mb-0" id="week-planning-table">
				                  	
				                  </table>
				                </div>
				            </div>
							
							<!-- Modal -->
							<div class="modal fade" id="constraintModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							  <div class="modal-dialog modal-dialog-centered" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h5 class="modal-title" id="planningCeilTitle">Modal title</h5>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <div class="modal-body">
							        <div class="form-group">
						                <label for="exam" class="form-label">Examen de</label>
						                <select onchange="onExamChange()" id="exam" class="form-select form-control mb-0">
						                
						                </select>
						            </div>
						            <div class="form-group">
						                <label for="room" class="form-label">Salle</label>
						                <select onchange="onRoomChange()" id="room" class="form-select form-control mb-0">
						                
						                </select>
						            </div>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
							        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onApplyChange()">Appliquer</button>
							      </div>
							    </div>
							  </div>
							</div>
				        </div>
				        <div class="fieldset-footer">
				            <span>Etape 5 sur 6</span>
				        </div>
			        </fieldset>
			        
			        <h3 id="main-content-h-5" tabindex="-1" class="title">
			            Fin
			        </h3>
			        <fieldset id="main-content-p-5" role="tabpanel" aria-labelledby="main-content-h-5" class="body" aria-hidden="true" style="display: none;"></fieldset>
			    </div>
			    <div class="actions clearfix">
			        <ul role="menu" aria-label="Pagination">
			            <li aria-disabled="false" aria-hidden="false"><a href="/examens" role="menuitem">Précédent</a></li>
			            <li aria-hidden="false" aria-disabled="false"><a onclick="next()" href="#next" role="menuitem">Suivant</a></li>
			            <li aria-hidden="true" style="display: none;"><a href="#finish" role="menuitem">Submit</a></li>
			        </ul>
			    </div>
			</div>

        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    <script src="vendor/jquery.pwstrength/jquery.pwstrength.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/constraints.js"></script>
    <script th:inline="javascript">
	    let sessionTimes = /*[[${times}]]*/ [];
	    let sessionDays = /*[[${days}]]*/ [];
	    let sessionRooms = /*[[${rooms}]]*/ [];
	    let sessionExams = /*[[${exams}]]*/ [];
	    let userSession = /*[[${session}]]*/ [];
	    setDays(sessionDays);
	    setTimes(sessionTimes);
	    setRooms(sessionRooms);
	    setExams(sessionExams);
	    setSession(userSession)
	    
	    generatePlanning();
    </script>
    
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
