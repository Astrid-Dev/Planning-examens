	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div class="main">
<div class="content-wrapper">
        <nav class="navbar navbar-expand-sm rounded-top bg-light navbar-light">
  <div class="container-fluid">
     <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">

        <!--<div id="main-content"></div>-->
            <h2 data-th-text="${session.session.title}">Planning </h2>
            <div id="main-content" class="main-content wizard clearfix" novalidate="novalidate" role="application">
			    <div class="steps clearfix">
			        <ul role="tablist">
			            <li role="tab" class="first current" aria-disabled="false" aria-selected="true">
			                <a id="main-content-t-0" href="/jours" aria-controls="main-content-p-0">
			                    <span class="current-info audible"> </span>
			                    <div class="title">
			                        <span class="number">1</span>
			                        Jours 
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled" aria-disabled="true">
			                <a id="main-content-t-1" href="/horaires" aria-controls="main-content-p-1">
			                    <div class="title">
			                        <span class="number">2</span>
			                        Horaires
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled" aria-disabled="true">
			                <a id="main-content-t-2" href="/salles" aria-controls="main-content-p-2">
			                    <div class="title">
			                        <span class="number">3</span>
			                        Ressources
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled" aria-disabled="true">
			                <a id="main-content-t-3" href="/examens" aria-controls="main-content-p-3">
			                    <div class="title">
			                        <span class="number">4</span>
			                        Taches
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled" aria-disabled="true">
			                <a id="main-content-t-4" href="/contraintes" aria-controls="main-content-p-4">
			                    <div class="title">
			                        <span class="number">5</span>
			                        Planning
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled last" aria-disabled="true">
			                <a id="main-content-t-5" href="/planning" aria-controls="main-content-p-5">
			                    <div class="title">
			                        <span class="number">6</span>
			                       Fin
			                    </div>
			                </a>
			            </li>
			        </ul>
			    </div>
			    <div class="content clearfix">
			        <h3 id="main-content-h-0" tabindex="-1" class="title current">
			            Jours 
			        </h3>
			        <fieldset id="main-content-p-0" role="tabpanel" aria-labelledby="main-content-h-0" class="body current" aria-hidden="false">
			            <div class="fieldset-content row">
				            <div class="col-md-5">
				            	<div class="form-group">
					                <label for="starting-date" class="form-label">Date de début</label>
					                <input type="date" name="starting-date" id="starting-date" placeholder="Date de début des examens" />
					            </div>
					            <div class="form-group">
					                <label for="ending-date" class="form-label">Date de fin</label>
					                <input type="date" name="ending-date" id="ending-date" placeholder="Date de fin des examens" />
					            </div>
				            	
				            	<div align="center" class="error mb-2" id="date-interval-error" style="display: none;">
				            		<span class="text-danger" id="error-text">
				            			
			            			</span>
				            	</div>
					            
					            <div align="center">
					            	<button onclick="listDates()" class="btn btn-primary">Générer</button>
					            </div>
				            </div>
				            
				            <div class="col-md-7 table-responsive">
			                  <table class="table table-hover table-bordered mb-0" id="dates-result">
			                    
			                  </table>
			                </div>
				        </div>
				        <div class="fieldset-footer">
				            <span>Etape 1 sur 6</span>
				        </div>
			        </fieldset>
			        <h3 id="main-content-h-1" tabindex="-1" class="title">
			            Horaires
			        </h3>
			        <fieldset id="main-content-p-1" role="tabpanel" aria-labelledby="main-content-h-1" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        <h3 id="main-content-h-2" tabindex="-1" class="title">
			            Ressources
			        </h3>
			        <fieldset id="main-content-p-2" role="tabpanel" aria-labelledby="main-content-h-2" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        <h3 id="main-content-h-3" tabindex="-1" class="title">
			            Taches
			        </h3>
			        <fieldset id="main-content-p-3" role="tabpanel" aria-labelledby="main-content-h-3" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        <h3 id="main-content-h-4" tabindex="-1" class="title">
			            Planning
			        </h3>
			        <fieldset id="main-content-p-4" role="tabpanel" aria-labelledby="main-content-h-4" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        <h3 id="main-content-h-5" tabindex="-1" class="title">
			            Fin
			        </h3>
			        <fieldset id="main-content-p-5" role="tabpanel" aria-labelledby="main-content-h-5" class="body" aria-hidden="true" style="display: none;"></fieldset>
			    </div>
			    <div class="actions clearfix">
			        <ul role="menu" aria-label="Pagination">
			            <li class="disabled" aria-disabled="true"><a href="#previous" role="menuitem">Previous</a></li>
			            <li aria-hidden="false" aria-disabled="false"><a role="menuitem" href="#next" onclick="next()">Suivant</a></li>
			            <li aria-hidden="true" style="display: none;"><a href="#finish" role="menuitem">Submit</a></li>
			        </ul>
			    </div>
			</div>

        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    <script src="vendor/jquery.pwstrength/jquery.pwstrength.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/days.js"></script>
    <script th:inline="javascript">
	    let days = /*[[${days}]]*/ [];
	    let userSession = /*[[${session}]]*/ [];
	    
	    setSession(userSession);
	    setDays(days);
    </script>
    
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
