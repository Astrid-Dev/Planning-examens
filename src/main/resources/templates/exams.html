<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP ICT318</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/pages/exams.css">
</head>

<body>

    <div class="main">

        <div class="content-wrapper">
         <nav class="navbar navbar-expand-sm rounded-top bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
  </div>
</nav>
        <!--<div id="main-content"></div>-->
            <h2 data-th-text="${session.session.title}">Planning </h2>
            <div id="main-content" class="main-content wizard clearfix" novalidate="novalidate" role="application">
			    <div class="steps clearfix">
			        <ul role="tablist">
			            <li role="tab" class="first done" aria-disabled="true">
			                <a id="main-content-t-0" href="/jours" aria-controls="main-content-p-0">
			                    <div class="title">
			                        <span class="number">1</span>
			                        Jours 
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="done" aria-disabled="true">
			                <a id="main-content-t-0" href="/horaires" aria-controls="main-content-p-0">
			                    <div class="title">
			                        <span class="number">2</span>
			                       Horaires
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="done" aria-disabled="true">
			                <a id="main-content-t-2" href="/salles" aria-controls="main-content-p-2">
			                    <div class="title">
			                        <span class="number">3</span>
			                        Ressources
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="current" aria-disabled="false"  aria-selected="true">
			                <a id="main-content-t-3" href="/examens" aria-controls="main-content-p-3">
			                	<span class="current-info audible"> </span>
			                    <div class="title">
			                        <span class="number">4</span>
			                        Taches
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled" aria-disabled="true">
			                <a id="main-content-t-4" href="/contraintes" aria-controls="main-content-p-4">
			                    <div class="title">
			                        <span class="number">5</span>
			                        Planning
			                    </div>
			                </a>
			            </li>
			            <li role="tab" class="disabled last" aria-disabled="true">
			                <a id="main-content-t-5" href="/planning" aria-controls="main-content-p-5">
			                    <div class="title">
			                        <span class="number">6</span>
			                        Fin
			                    </div>
			                </a>
			            </li>
			        </ul>
			    </div>
			    <div class="content clearfix">
			        <h3 id="main-content-h-0" tabindex="-1" class="title">
			            Jours d'examens
			        </h3>
			        <fieldset id="main-content-p-0" role="tabpanel" aria-labelledby="main-content-h-0" class="body" style="display: none;" aria-hidden="true">
			            
			        </fieldset>
			        
			        
			        <h3 id="main-content-h-1" tabindex="-1" class="title current">
			            Plages horaires
			        </h3>
			        <fieldset id="main-content-p-1" role="tabpanel" aria-labelledby="main-content-h-1" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        
			        
			        <h3 id="main-content-h-2" tabindex="-1" class="title">
			            Salles
			        </h3>
			        <fieldset id="main-content-p-2" role="tabpanel" aria-labelledby="main-content-h-2" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        
			        <h3 id="main-content-h-3" tabindex="-1" class="title">
			            Examens
			        </h3>
			        <fieldset id="main-content-p-3" role="tabpanel" aria-labelledby="main-content-h-3" class="body current" aria-hidden="false">
			        	<div class="fieldset-content row">
				            <div class="col-md-5" align="center">
				            	<div class="drag-area">
								    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
								    <h5 class="drag-header">Glissez et déposez votre fichier ici</h5>
								    <span>OU</span>
								    <button class="btn btn-success browse-button">Pacourez vos fichiers</button>
								    <input class="upload-input" type="file" hidden>
								 </div>
								 <div class="text-md-center mt-2" id="import" style="display: none;">
						          <h6 id="file-name"></h6>
						        </div>
								 <div class="progress-cont mt-2" id="progress-cont" style="display: none;">
								  	<div class="progress" id="progress" style="width: 80px"> </div>
								 </div>

								 <hr/>
								 <div class="mt-2" style="padding-right: 20px;">
								 	<div class="form-group">
						                <label for="teaching-unit-code" class="form-label">Unité d'enseignement</label>
						                <input type="text" name="teaching-unit-code" id="teaching-unit-code" placeholder="Code de l'UE concernée'" />
						            </div>
						   
						            <div class="form-group">
						                <label for="exam-students-number" class="form-label">Effectif</label>
						                <input type="number" min="1" name="exam-students-number" id="exam-students-number" placeholder="Effectif des étudiants impliqués" />
						            </div>
						            
						            <div class="form-group">
						                <label for="exam-teacher" class="form-label">Enseignant</label>
						                <input type="text" name="exam-teacher" id="exam-teacher" placeholder="Enseignant concerné" />
						            </div>
					            	
					            	<div align="center" class="error mb-2" id="required-error" style="display: none;">
					            		<span class="text-danger" id="error-text">
				            			</span>
					            	</div>
						            
						            <div align="center">
						            	<button onclick="addExam()" class="btn btn-primary">Ajouter</button>
						            </div>
								 </div>
				            </div>
				            
				            <div class="col-md-7 table-responsive">
			                  <table class="table table-hover table-bordered mb-0" id="exams-result">
			                  </table>
			                </div>
				        </div>
				        <div class="fieldset-footer">
				            <span>Etape 4 sur 6</span>
				        </div>
			        </fieldset>
			        
			        <h3 id="main-content-h-4" tabindex="-1" class="title">
			            Planning
			        </h3>
			        <fieldset id="main-content-p-4" role="tabpanel" aria-labelledby="main-content-h-4" class="body" aria-hidden="true" style="display: none;"></fieldset>
			        <h3 id="main-content-h-5" tabindex="-1" class="title">
			            Fin
			        </h3>
			        <fieldset id="main-content-p-5" role="tabpanel" aria-labelledby="main-content-h-5" class="body" aria-hidden="true" style="display: none;"></fieldset>
			    </div>
			    <div class="actions clearfix">
			        <ul role="menu" aria-label="Pagination">
			            <li aria-disabled="false" aria-hidden="false"><a href="/salles" role="menuitem">Précédent</a></li>
			            <li aria-hidden="false" aria-disabled="false"><a onclick="next()" href="#next" role="menuitem">Suivant</a></li>
			            <li aria-hidden="true" style="display: none;"><a href="#finish" role="menuitem">Submit</a></li>
			        </ul>
			    </div>
			</div>

        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    <script src="vendor/jquery.pwstrength/jquery.pwstrength.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/exams.js"></script>
    <script th:inline="javascript">
	    let sessionUser = /*[[${session}]]*/ [];
	    let exams$ = /*[[${exams}]]*/ [];

		setExams(exams$);
	    setSession(sessionUser);
    </script>
    
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
